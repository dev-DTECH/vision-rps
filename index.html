<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <title>Rock paper and scissors</title>
</head>
<body>
<header>
</header>
<section class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>

    <div class="intro">

        <h1>Vision RPS</h1>
        <h2>Rock Paper and Scissors</h2>
        <h1>✊ 🖐️ ✌️</h1>
        <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
        <h2 class="winner">Show your hand</h2>

        <div class="hands">
            <div class="player-hand" id="output">✊</div>
            <div class="computer-hand">✊</div>
        </div>
        <div>
            <video class="input_video" style="display: none"></video>
            <canvas class="output_canvas" width="640px" height="360px"></canvas>
            <!--            <div id="output" style="font-size: 100px"></div>-->
        </div>
    </div>
</section>
<script src="js/model.js"></script>
<script src="js/app.js"></script>

</body>
</html>
